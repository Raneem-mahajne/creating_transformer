# Configuration for ConditionalTransformRule - ideal for understanding V matrix

# Configuration name (used for output folder)
name: "conditional_transform"

# Data generation configuration
data:
  generator_type: "ConditionalTransformRule"
  min_value: 0
  max_value: 9         # Only 10 tokens (0-9) for clarity
  num_sequences: 1500
  min_length: 12
  max_length: 20

# Model architecture - small for interpretability
model:
  n_embd: 4            # Small embedding
  block_size: 10       # Short context
  num_heads: 1         # Single head
  head_size: 4         # Match n_embd

# Training configuration
training:
  max_steps: 10000
  batch_size: 4
  learning_rate: 0.001
  eval_interval: 200
  eval_iterations: 50

