# Configuration file for transformer training with EvenToOddTransitionRule

# Configuration name (used for output folder)
name: "even_to_odd_transition"

# Data generation configuration
data:
  generator_type: "EvenToOddTransitionRule"  # If current is even, next must be odd; if odd, next can be anything
  min_value: 0
  max_value: 20
  num_sequences: 1500
  min_length: 16
  max_length: 32

# Model architecture
model:
  n_embd: 1              # Embedding dimension
  block_size: 8          # Context length
  num_heads: 1           # Number of attention heads
  head_size: 1           # Size of each attention head

# Training configuration
training:
  max_steps: 50000
  batch_size: 4
  learning_rate: 0.001
  eval_interval: 200     # Steps between evaluations
  eval_iterations: 50    # Number of batches to evaluate on

