# Step-Back Rule: after every 9, next number = number from 3 positions before the 9.
# Example: 4, 8, 1, 5, 9, 8  (because 8 was three steps before the 9)

name: "step_back"

data:
  generator_type: "StepBackRule"
  min_value: 0
  max_value: 10
  num_sequences: 8000
  min_length: 30
  max_length: 80
  trigger_value: 9
  step_back: 3
  trigger_probability: 0.4   # increase rule signal frequency

model:
  n_embd: 4
  block_size: 16
  num_heads: 1
  head_size: 4
  use_residual: true

training:
  max_steps: 80000
  batch_size: 8
  learning_rate: 0.0005
  eval_interval: 200
  eval_iterations: 50
  checkpoint_interval: 100
